{% extends "teachers/teachers.html" %}

{% block content %}
<div class="col">
    <div class="text-center" style="width: 23rem;">
        <div class="body">
            <h5 class="title">{{ teacher.full_name }}</h5>
            <h6 class="mb-2 text-muted">{{ teacher.subject|capfirst }}</h6>
            <img src="{{ teacher.image.url }}" class="card-img-top" alt="{{ teacher.full_name }}">
            <p class="card-text">{{ teacher.description }}</p>
           </div>
    </div>
</div>


{% endblock content %}
