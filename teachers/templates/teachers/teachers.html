{% extends 'main/base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="row">

        {% for teacher in teachers %}
        <div class="col-lg-4 d-flex align-items-stretch mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ teacher.full_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ teacher.subject|capfirst }}</h6>
                    <img src="{{ teacher.image.url }}" class="card-img-top" alt="{{ teacher.full_name }}">
                    <p class="card-text">{{ teacher.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
