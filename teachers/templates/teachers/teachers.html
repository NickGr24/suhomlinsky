{% extends 'teachers/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for teacher in teachers %}
        <div class="col">
            <div class="card" style="width: 23rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ teacher.full_name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ teacher.subject|capfirst }}</h6>
                    <img src="{{ teacher.image.url }}" class="card-img-top" alt="{{ teacher.full_name }}">
                    <p class="card-text col-xs-4">{{ teacher.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
