{% extends "teachers/base.html" %}
{% load i18n %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">
    <p class="text-center fs-2 font-semibold p-8">Теоретический лицей им. В. Сухомлинского</p>
  </div>
    <div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static '/img/main-photo.jpg' %}" class="d-block w-100" alt="Главная фотография">
        </div>
        <div class="carousel-item">
          <img src="{% static '/img/main2.jpg' %}" class="d-block w-100" alt="Главная фотография">
        </div>
        <div class="carousel-item">
          <img src="{% static '/img/sidephoto.jpeg' %}" class="d-block w-100" alt="Главная фотография">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
    <div class="row">
      <h1 class="text-center fs-1 mt-5">Почему именно мы?</h1>
      <div class="border-8 border-solid ring-4 border-indigo-700">
      <h2 class="text-center fs-3 mt-3 text-opacity-75">Богатая история</h2>
    </div>
    </div>
  </div>
</div>
{% endblock content %}
